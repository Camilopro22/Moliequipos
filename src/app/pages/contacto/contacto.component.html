<section class="contacto">
  <h2>Contáctanos</h2>
  <p>
    ¿Tienes dudas o deseas más información? Completa el formulario y te
    responderemos en breve.
  </p>

  <form action="https://formsubmit.co/camilopro239@gmail.com" method="POST">
    <!-- Opcional: para quitar CAPTCHA de Formsubmit -->
    <input type="hidden" name="_captcha" value="false" />

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        name="nombre"
        type="text"
        required
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" name="email" type="email" required autocomplete="off" />
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    </div>

    <button type="submit">Enviar mensaje</button>
  </form>

  <div class="mapa-container">
    <h3>¿Dónde estamos?</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3929.9736813534117!2d-75.412118!3d7.973422!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e5c436c17efb5a3%3A0x0!2zN8KwNTgnMjQuMyJOIDc1wrAyNC40NiJX!5e0!3m2!1ses!2sco!4v1713907200000!5m2!1ses!2sco"
      width="100%"
      height="300"
      style="border: 0; border-radius: 10px"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    >
    </iframe>
  </div>

  <div class="redes-sociales">
    <h3>Síguenos en nuestras redes</h3>
    <div class="iconos">
      <a href="#" target="_blank" aria-label="Facebook">
        <img src="/assets/facebook.svg" alt="Facebook" />
      </a>
      <a
        href="https://www.instagram.com/moliequipos_chatarreria?igsh=OXl5amp6eHdnZTAx"
        target="_blank"
        aria-label="Instagram"
      >
        <img src="/assets/instagram.svg" alt="Instagram" />
      </a>
      <a
        href="https://wa.me/573216563803"
        target="_blank"
        aria-label="WhatsApp"
      >
        <img src="/assets/whatsapp.svg" alt="WhatsApp" />
      </a>
    </div>
  </div>
</section>
